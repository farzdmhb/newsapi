<!doctype html>
<html>

<head>
    <title>Javascript MVC</title>
    
    <!-- bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
        <!-- indexStyle.css -->
    <link rel="stylesheet" href="css/indexStyle.css">
    

</head>


<body>

    <div class="itemDetial" style="padding: 25px;">
       
        <div class="row"> 
            <div class="col-lg-6" style="margin:auto">
            <img  src="" id='imageholder' >
        </div>
        </div>
        <div class="row">
            <div class="col-lg-6" style="margin:auto" >
                <p style="text-align: center;" id='titleholder'>title</p>
                <p style="text-align: center;" id='dateHolder'></p>
             </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="margin:auto" >
                <p id='contentholder'></p>
               
             </div>
        </div>
      
    </div>
    <!-- jQuery -->
	<script src="js/jquery.min.js"></script>
   <!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
    
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const title = urlParams.get('title');
        const contetn = urlParams.get('contetn');
        const imageUrl = urlParams.get('imageUrl');
        const date = urlParams.get('publishedAt');
      
        
        $("#imageholder").attr('src', imageUrl);
        $("#titleholder").text(title);
        $("#dateHolder").text(date);
        $("#contentholder").text(contetn);
    </script>
	

    

</body>

</html>
