	<script>
		const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
		const source = urlParams.get('soucrce');
	    
		$(function () {
        var model = new NEWSModel(source);
        view = new NEWSView(model,1);
        controller = new NEWSController(model, view,1);
   });

	<script>
		$(document).ready(function(){
			$('.ITEM').each(function(){
				var id = $(this).attr('id');
				// hide our element on page load
				$('#'+id).css('opacity', 0);
				$('#'+id).waypoint(function() {
					if (id % 3 === 0){
						$('#'+id).addClass('fadeIn ');
						$('#'+id).css('animation-delay', '400ms');
						
					}
					else if (id % 3 === 1){
						$('#'+id).addClass('fadeIn');

						
					}
					else if (id % 3 === 2){
						$('#'+id).addClass('fadeIn');
						$('#'+id).css('animation-delay', '200ms');

						
					}
					
				}, { offset: '50%' });
			})
		

		});
	</script>
